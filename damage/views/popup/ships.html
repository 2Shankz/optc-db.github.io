<div class="backdrop" ui-sref="^"></div>

<div class="custom-modal">
    <div id="picker" class="modal-dialog">
        <div class="modal-content animated fadeInDown">
            <div class="modal-header">Ships</div>
            <div class="modal-body">

                <input type="text" id="picker" placeholder="type to filter" ng-model="query" auto-focus class="modal-filter">

                <div class="modal-div">

                    <table id="defense-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Ship</th>
                                <th>HP bonus</th>
                                <th>ATK bonus</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(name,ship) in list" ng-click="pickShip(name)">
                                <td class="slot small" style="{{getThumbnail(ship)}}"></td>
                                <td>{{name}}</td>
                                <td>{{ship.hp || ship.hpStatic ? 'Yes' : 'No'}}</td>
                                <td>{{ship.atk || ship.atkStatic ? 'Yes' : 'No'}}</td>
                            </tr>
                        </tbody>
                    </table> 

                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ui-sref="^">Cancel</button> 
            </div>
        </div>
    </div>
</div>
