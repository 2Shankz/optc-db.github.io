<div id="stats">

    <div class="damage str">
        <span class="damageLabel">Damage against STR</span>
        <span class="damageAmount" id="str">{{ numbers.STR | number }}</span>
    </div>

    <div class="damage qck">
        <span class="damageLabel">Damage against QCK</span>
        <span class="damageAmount" id="qck">{{ numbers.QCK | number }}</span>
    </div>

    <div class="damage dex">
        <span class="damageLabel">Damage against DEX</span>
        <span class="damageAmount" id="dex">{{ numbers.DEX | number }}</span>
    </div>

    <div class="damage psy">
        <span class="damageLabel">Damage against PSY</span>
        <span class="damageAmount" id="psy">{{ numbers.PSY | number }}</span>
    </div>

    <div class="damage int">
        <span class="damageLabel">Damage against INT</span>
        <span class="damageAmount" id="int">{{ numbers.INT | number }}</span>
    </div>

</div>
