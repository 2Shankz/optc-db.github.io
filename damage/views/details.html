<div ng-repeat="turn in numbers[type].damage">

    <div class="turnContainer">

        <div class="onTurn">
            #{{$index+1}} ({{numbers[type].hitModifiers[$index]}} / {{ numbers[type].chainMultipliers[$index] | number:1 }}x chain)
        </div>

        <div class="damageDealer" title="{{turn.unit.unit.name}}">
            {{turn.unit.unit.name}}
        </div>

        <div class="unitDamage">{{ turn.damage | number }}</div>

    </div>

    <hr ng-if="!$last">

</div>
