<div>

    <div class="slot {{size}}" ng-if="base" 
        ng-class="{ clickable: base != unit.id }"
        decorate-slot uid="base" ng-click="goToState(base)"></div>

    <i class="fa fa-plus arrow" ng-if="base"></i>

    <div class="slot {{size}}" ng-repeat="evolver in evolvers track by $index"
        ng-class="{ clickable: evolver != unit.id }"
        decorate-slot uid="evolver" ng-click="goToState(evolver)"></div>

    <i class="fa fa-arrow-right arrow"></i>

    <div class="slot {{size}}"
        ng-class="{ clickable: evolution != unit.id }"
         decorate-slot uid="evolution" ng-click="goToState(evolution)"></div>

</div>
